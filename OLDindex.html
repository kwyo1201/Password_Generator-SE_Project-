  <script>
    ;(function () {
      // all package will be available under zxcvbnts
      const options = {
        translations: zxcvbnts['language-en'].translations,
        graphs: zxcvbnts['language-common'].adjacencyGraphs,
        dictionary: {
          ...zxcvbnts['language-common'].dictionary,
          ...zxcvbnts['language-en'].dictionary,
        },
      }
      zxcvbnts.core.zxcvbnOptions.setOptions(options)
      console.log(zxcvbnts.core.zxcvbn('somePassword'))
    })()
  </script>

<body>
  
  <Button>Generate Password</Button>
  <p>Password</p>
  <form onsubmit="return mySubmit(event)">
    <p>Please select your password algo:</p>
  <input type="radio" id="character" name="algo" value="characters" checked="checked">
  <label for="character">Random Characters</label><br>
  <input type="radio" id="words" name="algo" value="words">
  <label for="words">Random Words</label><br>
  <input type="radio" id="perms" name="algo" value="perms">
  <label for="words">Random Leet Words</label><br>
  <input type="radio" id="syllables" name="algo" value="syllables">
  <label for="words">Random Syllables</label><br>
  
  <label for="length">Password Length</label>
  <input type="number" id="length" value="8" min="1" max="50" step="1"><br>
  <input type="checkbox" id="symbol">
  <label for="symbol">Contain Symbols</label><br>
  <input type="checkbox" id="numeric">
  <label for="symbol">Contain Numbers</label><br>
